<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chatroom.js"></script>
</head>

<body style="background-color: rgba(18, 166, 224, 0.2);  background-image: url('../background/nightsky2.jpg'); ">
    <!-- Modal -->
    <div class="modal fade bd-example-modal-xl" id="videomodal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Realtime communication with WebRTC</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container-fluid">
                    <div class="row d-flex justify-content-center">
                        <div>
                            <video class="float" style="height: 100px;; width: 100px; z-index: 0; position: absolute;"
                                id="localVideo" autoplay muted></video>
                            <video style="max-width: 100%;" id="remoteVideo" autoplay></video>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button on>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal call incoming-->
        <div class="modal fade" id="call-incoming" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Call Incoming</h5>
                </div>
                <div class="modal-body d-flex justify-content-center" >
                    <div class="d-flex justify-content-center" id="caller"></div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-circle btn-xl mr-5" id="accept">Call</button>
                    <button type="button" class="btn btn-danger btn-circle btn-xl ml-5 " id="deny" data-dismiss="modal">Decline</button>
                </div>
            </div>
            </div>
        </div>
    <div class="d-flex justify-content-center bg-danger mb-1"  >
        <img src="icon/chat.png" width="50" height="50">
    </div>
    <div class="container-fluid">
        <div class="row mb-1">
            <div class="col-4">
                <input type="text" class="form-control" id="Username" placeholder="Username">
            </div>
            <div class="col-1">
                <button type="button" id="Save" class="btn btn-primary btn-block">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input type="text" class="form-control" id="Room" placeholder="Room">
            </div>
            <div class="col-1">
                <button type="button" id="join" class="btn btn-primary btn-block">Join</button>
            </div>
        </div>
    </div>
    <label for="message" class="h5 mr-5 text-danger" style="margin-top: 20px;">Message Box:</label>
    <button id="refresh" class="btn btn-secondary">Clear</button>
    <div class="container-fluid card ml-2"
        style="background-color: rgba(51, 55, 56, 0.2); height: 58%; overflow-y: scroll; overflow-x: hidden;max-height: 58%; width: fit-content; "
        id="box">
        <div class="row">
            <div class="col-xl-9 " style=" height: 28rem;">
                <ul id="messages" style="  list-style: none;width: 1650px; height:auto; overflow-y: scroll;"></ul>
            </div>
            <div class="col-xl-2 ml-1" style="position: fixed;right: 0px;  background: rgba(18, 166, 224, 0.2);">
                <b class="text-danger">Member in the room</b class="text-danger">
                <div id="users"></div>
            </div>
        </div>
    </div>
    <div>
        <form class='form'>
            <div class="form-group">
                <select id="id" class="form-control ml-2 col-11"></select>
            </div>
            <div class="form-group row ml-2">
                <input id="m" class="form-control col-7" placeholder="Enter your message" required
                    style="width: 83.75%;">
                <button type="button" class="	fa fa-send col-1 ml-1" id="form-submit"></button>
                <button onclick="sendrequest()" type="button" id="face-time"
                    class="col-1 ml-1 fa fa-video-camera"></button>
            </div>
        </form>
    </div>
    <script src="js/client.js"></script>
</body>
</html>
